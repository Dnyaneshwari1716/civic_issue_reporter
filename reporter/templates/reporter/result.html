<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Report</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }
        
        h3, h4 {
            color: #2c3e50;
            margin: 15px 0 10px 0;
        }
        
        .complaint-container {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .complaint-text {
            white-space: pre-wrap; /* To preserve newlines in the complaint */
            margin-top: 10px;
            line-height: 1.7;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto 15px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .location {
            font-style: italic;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-danger {
            background-color: #f44336;
            width: 100%;
        }
        
        .btn-danger:hover {
            background-color: #e53935;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .btn-container {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .btn {
                flex: 1;
                margin-right: 10px;
            }
            
            .btn:last-child {
                margin-right: 0;
            }
            
            img {
                max-width: 50%;
            }
        }
        
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h3>Civic Issue Report</h3>
    
    <!-- Image preview -->
    <h3>Issue Image</h3>
    <img src="{{ image_url }}" alt="Issue Image">
    
    <!-- Location -->
    <h3>Location of the Issue</h3>
    <p class="location">{{ location }}</p>
    
    <!-- Generated Complaint -->
    <h4>Generated Complaint</h4>
    <div class="complaint-container">
        <p class="complaint-text">{{ complaint_text }}</p>
    </div>

    <!-- Buttons -->
    <div class="btn-container">
        <a href="{% url 'upload_issue' %}" class="btn">Upload Another Issue</a>
        <a href="{% url 'download_complaint_pdf' %}" class="btn">Download PDF</a>
        
        <!-- Email Button -->
        <form action="{% url 'send_email_to_authority' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Send Email to Authority</button>
        </form>
    </div>
</body>
</html>
